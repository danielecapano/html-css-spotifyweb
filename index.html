<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify Clone</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <aside></aside>
      <main></main>
    </div>
    <div class="player-bar">
      <div class="album">
        <figure class="album-cover">
          <img src="./img/sinister.jpeg" alt="Cover" />
        </figure>

        <div class="album-info">
          <p class="album-title">Sinister</p>
          <p class="album-track">Nome Brano</p>
        </div>

        <div class="icons">
          <i class="fa-regular fa-heart"></i>
          <i class="fa-regular fa-folder"></i>
        </div>
      </div>

      <!-- <div class="prova"></div> -->

      <div class="controller">
        <ul class="icons-list">
          <li class="icons-item"><i class="fa-solid fa-shuffle"></i></li>
          <li class="icons-item"><i class="fa-solid fa-backward-step"></i></li>
          <li class="icons-item big">
            <i class="fa-regular fa-circle-play"></i>
          </li>
          <li class="icons-item"><i class="fa-solid fa-forward-step"></i></li>
          <li class="icons-item">
            <i class="fa-solid fa-arrow-rotate-left"></i>
          </li>
        </ul>
        <div class="timing">
          <span>0.25</span>
          <div class="timing-bar">
            <div class="timing-now"></div>
          </div>
          <span>4.35</span>
        </div>
      </div>

      <ul class="ext-controller-list">
        <li class="ext-controller-item"><i class="fa-solid fa-list"></i></li>
        <li class="ext-controller-item"><i class="fa-solid fa-desktop"></i></li>
        <li class="ext-controller-item">
          <i class="fa-solid fa-volume-high"></i>
          </li>
        <li class="ext-controller-item bar">
            <div class="timing">
                
                <div class="timing-bar">
                  <div class="timing-now"></div>
                </div>
                
              </div>
        </li>
        </li>
      </ul>
    </div>
  </body>
</html>
