<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify Clone</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>

    <div class="wrapper">
        
      <!-- START ASIDE -->

      <aside>

        <figure class="logo">
            <img class="logo-big" src="./img/logo.svg" alt="Logo">
            <img class="logo-small" src="./img/logo-small.svg" alt="Logo Small">
        </figure>

        <ul class="side-menu">
            <li class="side-menu-item active">
                <a href="#" class="side-menu-link">
                    <img src="./img/home.svg" alt="Home"><span class="description">Home</span>
                </a>
            </li>
            <li class="side-menu-item">
                <a href="#" class="side-menu-link">
                    <img src="./img/search.svg" alt="Search"><span class="description">Cerca</span>
                </a>
            </li>
            <li class="side-menu-item">
                <a href="#" class="side-menu-link">
                    <img src="./img/libreria.svg" alt="Libreria"><span class="description">La tua libreria</span>
                </a>
            </li>
        </ul>

        <section class="playlist">
            <h3 class="playlist-title">Playlist</h3>
            <a href="#" class="playlist-create">
                <div class="plus">
                    <i class="fa-solid fa-plus"></i>
                </div>
                Crea Playlist
                
            </a>

            <ul class="my-playlist">
                <li class="my-playlist-item"><a href="#" class="my-playlist-name">Nome Playlist</a></li>
                <li class="my-playlist-item"><a href="#" class="my-playlist-name">Nome Playlist</a></li>
                <li class="my-playlist-item"><a href="#" class="my-playlist-name">Nome Playlist</a></li>
                <li class="my-playlist-item"><a href="#" class="my-playlist-name">Nome Playlist</a></li>
                <li class="my-playlist-item"><a href="#" class="my-playlist-name">Nome Playlist</a></li>
                <li class="my-playlist-item"><a href="#" class="my-playlist-name">Nome Playlist</a></li>
                <li class="my-playlist-item"><a href="#" class="my-playlist-name">Nome Playlist</a></li>
            </ul>
        </section>

        <div class="user-group">
            <a href="#" class="download">
                <img src="./img/download.svg" alt="Download">
                <span class="description download-text">Installa app</span>
            </a>
            <a href="#" class="user">
                <img src="./img/profile.svg" alt="Profile">
                <span class="description profile-text">John Doe</span>
            </a>
        </div>


      </aside>

      <!-- END ASIDE -->

      <main>
        <div class="upgrade-bar">
            <a href="#" class="button">Effettua l'upgrade</a>
        </div>
        <div class="main-content">
            <img src="./img/aquietplace.jpeg" alt="Cover">
        <img src="./img/aquietplace.jpeg" alt="Cover">
        </div>
        
        
      </main>
    </div>

    <!-- START PLAYER-BAR -->
 
    <div class="player-bar">
      <div class="album">
        <figure class="album-cover">
          <img src="./img/sinister.jpeg" alt="Cover" />
        </figure>

        <div class="album-info">
          <p class="album-title">Sinister</p>
          <p class="album-track">Nome Brano</p>
        </div>

        <div class="icons">
          <i class="fa-regular fa-heart"></i>
          <i class="fa-regular fa-folder"></i>
        </div>
      </div>


      <div class="controller">
        <ul class="icons-list">
          <li class="icons-item"><i class="fa-solid fa-shuffle"></i></li>
          <li class="icons-item"><i class="fa-solid fa-backward-step"></i></li>
          <li class="icons-item big">
            <i class="fa-regular fa-circle-play"></i>
          </li>
          <li class="icons-item"><i class="fa-solid fa-forward-step"></i></li>
          <li class="icons-item">
            <i class="fa-solid fa-arrow-rotate-left"></i>
          </li>
        </ul>
        <div class="timing">
          <span>0.25</span>
          <div class="timing-bar">
            <div class="timing-now"></div>
            <div class="dot"></div>
          </div>
          <span>4.35</span>
        </div>
      </div>

      <ul class="ext-controller-list">
        <li class="ext-controller-item"><i class="fa-solid fa-list"></i></li>
        <li class="ext-controller-item"><i class="fa-solid fa-desktop"></i></li>
        <li class="ext-controller-item">
          <i class="fa-solid fa-volume-high"></i>
        </li>
        <li class="timing-bar">
            <div class="timing-now"></div>
            <div class="dot"></div>
        </li>
                
              
        
        </li>
      </ul>
    </div>

    <!-- END PLAYER BAR -->

  </body>
</html>
